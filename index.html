<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Калькулятор</h1>
		
		<table>
			<tr>
				<td>Число1: </td>
				<td><input type="text" id="n1"></td>
			</tr>
			<tr>
				<td>
					<select id="sel">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="*">*</option>
						<option value="/">/</option>
					</select>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Число2: </td>
				<td><input type="text" id="n2"></td>
			</tr>
			<tr>
				<td><button id="eq" onclick="result()">=</button></td>
				<td></td>
			</tr>
			<tr>
				<td>Результат: </td>
				<td id="res"></td>
			</tr>
			<tr id="cleaner">
				<td><button onclick="cleaner()">Очистить</button></td>
				<td></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
